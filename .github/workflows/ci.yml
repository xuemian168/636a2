name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: self-hosted
        environment: production

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '22'

        - name: Install all dependencies
          run: npm run install-all

        - name: Install dev dependencies
          run: npm install

        - name: Install PM2 globally
          run: npm install -g pm2

        # 等前端写完之后 assignment1 mark之后再解禁这部分
        # - name: Build frontend
        #   run: |
        #     cd frontend
        #     npm run build
        #     sudo rm -rf /var/www/html/*
        #     sudo cp -r build/* /var/www/html/

        - name: Setup environment variables
          run: |
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > backend/.env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> backend/.env
            echo "PORT=5001" >> backend/.env

        - name: Run backend tests
          run: |
            cd backend
            npm install --save-dev mocha chai mongodb-memory-server
            npm test

        - name: Start backend with PM2
          run: |
            cd backend
            echo "Checking environment variables..."
            echo "PORT: $PORT"
            echo "NODE_ENV: $NODE_ENV"
            pm2 delete all || true
            pm2 start server.js --name "product-remarking-backend" \
              --watch \
              --time \  
              --log-date-format "YYYY-MM-DD HH:mm:ss.SSS" \
              --output "/home/ubuntu/.pm2/logs/product-remarking-backend-out.log" \
              --error "/home/ubuntu/.pm2/logs/product-remarking-backend-error.log" \
              --env production

            sleep 5

            pm2 list product-remarking-backend
            # 检查日志文件权限
            ls -l /home/ubuntu/.pm2/logs/
            
            # 保存 PM2 配置
            pm2 save


        - name: Configure Nginx
          run: |
            sudo tee /etc/nginx/sites-available/default << EOF
            server {
                listen 80;
                server_name _;

                # 等前端写完之后 assignment1 mark之后再解禁这部分
                # location / {
                #     root /var/www/html;
                #     try_files \$uri \$uri/ /index.html;
                # }

                location /api {
                    proxy_pass http://localhost:5001/api;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_cache_bypass \$http_upgrade;
                }
            }
            EOF
            sudo nginx -t
            sudo systemctl restart nginx

